<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IM+Fell+French+Canon:ital@0;1&family=Parisienne&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="side-bar">
            <div class="logo-name">
                <img src="img/view-dashboard.svg" alt="Dashboard Logo">
                <div>DashBoard</div>
            </div>
            <div class="pages">
                <ul>
                    <li><img src="img/home.svg" alt=""><a href="">Home</a></li>
                    <li><img src="img/card-account-details-outline.svg" alt=""><a href="">Profile</a></li>
                    <li><img src="img/message.svg" alt=""><a href="">Messages</a></li>
                    <li><img src="img/clock-time-three.svg" alt=""><a href="">History</a></li>
                    <li><img src="img/note-multiple.svg" alt=""><a href="">Tasks</a></li>
                    <li><img src="img/account-group.svg" alt=""><a href="">Communities</a></li>
                </ul>
            </div>
            <div class="settings">
                <ul>
                    <li><img src="img/cog.svg" alt=""><a href="">Settings</a></li>
                    <li><img src="img/help-box.svg" alt=""><a href="">Support</a></li>
                    <li><img src="img/shield-check.svg" alt=""><a href="">Privacy</a></li>
                </ul>
            </div>
        </div>
        
        <div class="header">
            <div class="search-bar">
                <img src="img/magnify.svg" alt="Magnifying glass">
                <input type="search">
            </div>
            <div class="head-profile">
                <img src="img/bell-ring-outline.svg" alt="Bell icon">
                <img src="img/circle-outline.svg" alt="" id="pp">
                <h4>Morgan Oakley</h4>
            </div>
            <div class="name-buttons">
                <div class="name">
                    <img src="img/circle-outline.svg" alt="" id="big-p">
                    <h3 id="user-name">Hi there,</h3><h3>Morgan Oakley (@morgan)</h3>
                </div>
                <div class="buttons">
                    <button>New</button>
                    <button>Upload</button>
                    <button>Share</button>
                </div>
            </div>
        </div>
         <div class="content">

         </div>
    </div>
</body>
</html>
